<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1 class="haeding">Calculator</h1>
        <div class="container">
            <div class="numbox">
                <input id="inputbox" type="text" placeholder="0" readonly>
                <br><br>
                <div class="btn">
                    <button class="btnAC">AC</button>
                    <button class="btnC">C</button>
                    <button class="btnmodulus">%</button>
                    <button class="btndivision">/</button>
                </div>
                <div class="btn">
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                    <button class="btnmupltiple">*</button>
                </div>
                <div class="btn">
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                    <button class="btnnegative">-</button>
                </div>
                <div class="btn">
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                    <button class="btnplus">+</button>
                </div>
                <div class="btn">
                    <button class="btnzero">0</button>
                    <button class="btnpoint">.</button>
                    <button class="btnequal">=</button>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
